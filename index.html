<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particle Heart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        canvas {
            display: block;
        }
        
        #player {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        
        #controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="player"></div>
    <div id="controls">
        <button id="playBtn">▶ Play</button>
        <button id="pauseBtn">⏸ Pause</button>
    </div>
    
    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const particles = [];
        let angle = 0;
        let player;
        let startTime = Date.now();
        let showText = false;
        const textDelay = 1000; // 1 second delay before text appears
        
        // Mobile detection and optimization
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;
        const particleCount = isMobile ? 600 : 2000; // Reduce particles on mobile
        const skipGlow = isMobile; // Skip expensive glow effects on mobile
        const skipSorting = isMobile; // Skip z-sorting on mobile
        
        // YouTube API ready callback
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: '3BwfmrrAexA', // Your YouTube video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 0,
                    'loop': 1,
                    'playlist': '3BwfmrrAexA' // Need this for looping
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            console.log('YouTube player ready!');
        }
        
        // Control buttons
        document.getElementById('playBtn').addEventListener('click', () => {
            if (player && player.playVideo) {
                player.playVideo();
            }
        });
        
        document.getElementById('pauseBtn').addEventListener('click', () => {
            if (player && player.pauseVideo) {
                player.pauseVideo();
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });
        
        class Particle {
            constructor(x, y, z) {
                this.x = x;
                this.y = y;
                this.z = z;
                this.size = Math.random() * 1.5 + 0.5;
                this.brightness = Math.random() * 0.5 + 0.5;
                this.speedOffset = Math.random() * 0.02;
            }
            
            project(rotationY) {
                // Rotate around Y axis
                const cosY = Math.cos(rotationY);
                const sinY = Math.sin(rotationY);
                
                const x = this.x * cosY - this.z * sinY;
                const z = this.x * sinY + this.z * cosY;
                const y = this.y;
                
                // Perspective projection
                const scale = 300 / (300 + z);
                const x2d = x * scale + canvas.width / 2;
                const y2d = y * scale + canvas.height / 2;
                
                return { x: x2d, y: y2d, scale: scale, z: z };
            }
            
            draw(rotationY) {
                const projected = this.project(rotationY);
                
                // Calculate brightness based on z position (depth)
                const depthBrightness = (projected.z + 150) / 300;
                const brightness = this.brightness * depthBrightness;
                
                // Size based on perspective
                const size = this.size * projected.scale;
                
                // Core particle
                ctx.fillStyle = `rgba(${200 + brightness * 55}, ${150 + brightness * 105}, ${255}, ${brightness * 0.9})`;
                ctx.beginPath();
                ctx.arc(projected.x, projected.y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Skip glow effects on mobile for performance
                if (!skipGlow) {
                    // Glow effect
                    const gradient = ctx.createRadialGradient(
                        projected.x, projected.y, 0,
                        projected.x, projected.y, size * 3
                    );
                    gradient.addColorStop(0, `rgba(${180 + brightness * 75}, ${180 + brightness * 75}, 255, ${brightness * 0.4})`);
                    gradient.addColorStop(0.5, `rgba(${150 + brightness * 105}, ${150 + brightness * 105}, 255, ${brightness * 0.2})`);
                    gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(projected.x, projected.y, size * 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Extra sparkle on brightest particles
                    if (brightness > 0.8 && size > 1) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${(brightness - 0.8) * 2})`;
                        ctx.beginPath();
                        ctx.arc(projected.x, projected.y, size * 0.3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Simple sparkle for mobile
                    if (brightness > 0.7 && size > 0.8) {
                        ctx.fillStyle = `rgba(255, 255, 255, ${brightness * 0.5})`;
                        ctx.beginPath();
                        ctx.arc(projected.x, projected.y, size * 0.5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
        }
        
        // Generate 3D heart shape points
        function generateHeart3D(count) {
            const points = [];
            const scale = 15;
            
            // Create heart shape in 3D space
            for (let i = 0; i < count; i++) {
                // Parametric heart equation for the surface
                const t = (Math.random() * 2 - 1) * Math.PI;
                const u = Math.random() * Math.PI * 2;
                
                // Heart surface parametric equations
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
                
                // Add depth variation
                const depth = Math.cos(u) * 8;
                const z = depth;
                
                points.push(new Particle(x * scale, y * scale, z * scale));
            }
            
            // Add extra particles for volume (reduce on mobile)
            const volumeCount = isMobile ? count * 0.15 : count * 0.3;
            for (let i = 0; i < volumeCount; i++) {
                const t = Math.random() * Math.PI * 2;
                const u = Math.random() * Math.PI;
                const r = Math.random() * 0.8;
                
                const x = 16 * Math.pow(Math.sin(t), 3) * r;
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t)) * r;
                const z = (Math.random() - 0.5) * 15 * r;
                
                points.push(new Particle(x * scale, y * scale, z * scale));
            }
            
            return points;
        }
        
        function init() {
            particles.length = 0;
            const heartParticles = generateHeart3D(particleCount);
            particles.push(...heartParticles);
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Rotate the heart
            angle += 0.008;
            
            // Check if text should appear
            const elapsed = Date.now() - startTime;
            if (elapsed > textDelay) {
                showText = true;
            }
            
            // Skip expensive sorting on mobile
            if (skipSorting) {
                // Just draw particles directly on mobile
                particles.forEach(particle => {
                    particle.draw(angle);
                });
            } else {
                // Sort particles by z-depth for proper rendering on desktop
                const projectedParticles = particles.map(p => ({
                    particle: p,
                    z: p.project(angle).z
                }));
                
                projectedParticles.sort((a, b) => a.z - b.z);
                
                // Draw particles from back to front
                projectedParticles.forEach(({ particle }) => {
                    particle.draw(angle);
                });
            }
            
            // Draw text in the center with float-in animation
            if (showText) {
                const textTime = elapsed - textDelay;
                const floatDuration = 1000; // Float animation duration in ms
                let opacity = 1;
                let offsetY = 0;
                
                // Float-in animation - starts from below and fades in
                if (textTime < floatDuration) {
                    const progress = textTime / floatDuration;
                    // Easing function for smooth float
                    const eased = 1 - Math.pow(1 - progress, 3);
                    opacity = eased;
                    offsetY = (1 - eased) * 30; // Floats up 30px
                }
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2 + offsetY);
                ctx.globalAlpha = opacity;
                
                // Smaller font to fit inside the heart
                ctx.font = 'bold 24px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                
                // Text shadow/glow effect
                ctx.shadowColor = 'rgba(255, 150, 200, 0.8)';
                ctx.shadowBlur = 15;
                
                // Main text
                ctx.fillStyle = '#fff';
                ctx.fillText('Will you be', 0, -15);
                ctx.fillText('my valentine?', 0, 15);
                
                // Extra glow layer
                ctx.shadowBlur = 30;
                ctx.fillStyle = 'rgba(255, 200, 220, 0.6)';
                ctx.fillText('Will you be', 0, -15);
                ctx.fillText('my valentine?', 0, 15);
                
                ctx.restore();
            }
            
            requestAnimationFrame(animate);
        }
        
        init();
        animate();
    </script>
</body>
</html>
